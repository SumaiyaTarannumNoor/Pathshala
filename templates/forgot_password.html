  <body>
    <!-- Content -->

    <div class="container" style="width: 400px">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div
                class="app-brand justify-content-center"
                style="margin-bottom: 5px">
              <a class="navbar-brand" href="https://freelancingpathshala.com/" title="Go back to home page"> <span class="logo">
       
                <img src="{{ url_for('static', filename='mainassets/images/logos/logo_aa.jpg') }}" alt="Logo" style="height: 100px; width: auto;">
            
              </span></a> 
              </div>
              <div>
                <p style="color: blue;">Update Your Password using Your email.</p>
              </div>
              <form id="forgot-password-form" class="mb-3" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="usermail"
                    id="email"
                    placeholder="Enter your email or username"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      name="pass"
                      class="form-control"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Update
                  </button>
                </div>
                
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Get the form element
    const forgotPasswordForm = document.getElementById('forgot-password-form');

 
    forgotPasswordForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        // Send a POST request to the server
        fetch('/forgot_password', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data from the server
            console.log(data); // Log the response data
            // Perform actions based on the response (e.g., display success message)
            if (data.success) {
                setTimeout(() => {
                    window.location.href = '/trainee_login';
                        }, 2000); // Refresh after 2 seconds (adjust as needed)
                    } // Display success message
            else {
                alert(data.error); // Display error message
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors that occurred during the fetch request
            alert('An error occurred. Please try again.'); // Display generic error message
        });
    });
});


    </script>
