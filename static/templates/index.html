      .about-me__text {

      /* Slideshow container */
      .slideshow-container {
        /*position: absolute;*/
        width: 414px;
        top: -217px;
        /* right: 0px; */
        height: 485px;
        box-sizing: content-box;
        margin: 10px;
        /* height: 250px; */
        /* width: 350px; */
        overflow: hidden;
        display: inline-block;
        color: white;
        /* position: relative; */
        background-color: white;
      }

      .mySlides {
        display: block;
        /* width: 560px; */

        height: auto;
        /* width: 443px; */
        transform: scale(1);
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }

        to {
          opacity: 1;
        }
      }

      .container {
        overflow: hidden;
      }

      .container .slider {
        animation: slidein 30s linear infinite;
        white-space: nowrap;
      }

      .container .slider .logos {
        width: 100%;
        display: inline-block;
        margin: 0px 0;
      }

      .container .slider .logos img {
        margin: 10px;
        animation: fade-in 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) forwards;
      }

      @keyframes slidein {
        from {
          transform: translate3d(0, 0, 0);
        }

        to {
          transform: translate3d(-100%, 0, 0);
        }
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }

      .profile_outer_img_class {
        height: 510px;

      .profile_inner_img_class {

    <script>
      function displayMonthYear(dateString) {
        const date = new Date(dateString);
        if (isNaN(date)) {
          return "Present";
        }
        const options = { year: "numeric", month: "short" };
        return date.toLocaleDateString("en-US", options);
      }

      function toggleText(button) {
        const textSpan =
          button.previousSibling.querySelector(".truncated_text");
        const fullText =
          button.previousSibling.querySelector(".card_text_content");

        if (textSpan.style.display === "none") {
          textSpan.style.display = "inline";
          fullText.style.display = "none";
          button.textContent = "See more";
        } else {
          textSpan.style.display = "none";
          fullText.style.display = "inline";
          button.textContent = "See less";
        }
      }
      function getRandomKeyword() {
        const keywords = [
          "primary",
          "danger",
          "success",
          "info",
          "secondary",
          "azure",
          "orange",
          "pink",
          "purple",
          "yellow",
          "lime",
        ];
        const randomIndex = Math.floor(Math.random() * keywords.length);
        return keywords[randomIndex];
      }
      function getTruncatedText(text) {
        const words = text.split(" ").slice(0, 20).join(" ");
        return `${words}...`;
      }

      function extractFirstTwoSentences(text) {
        const sentences = text.split(".");
        const firstTwoSentences = sentences.slice(0, 2);
        const result = firstTwoSentences.join(".") + ".";
        return result;
      }
      function capitalizeLastWord(inputString) {
        const words = inputString.split(" ");
        if (words.length > 0) {
          const lastWord =
            words[words.length - 1].charAt(0).toUpperCase() +
            words[words.length - 1].slice(1);
          return lastWord;
        } else {
          return "";
        }
      }

      function capitalizeFirstWord(inputString) {
        const words = inputString.split(" ");
        if (words.length > 0) {
          const firstWord =
            words[0].charAt(0).toUpperCase() + words[0].slice(1);
          return firstWord;
        } else {
          return "";
        }
      }

      function showEducation() {
        var formData = new FormData();
        fetch("/all_data", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("Network response was not ok.");
          })
          .then((data) => {
            console.log(data);
            if (data && data.user_profile) {
              //const logo = document.createElement("img");
              //logo.src = "mainstatic/images/logos/" + data.user_profile.logo;
              //document.querySelector(".site-logo").appendChild(logo);
              document.querySelector(".name_show").innerHTML =
                data.user_profile.name;
              document.querySelector(".short_about").innerHTML =
                extractFirstTwoSentences(data.user_profile.about);
              document.querySelector(".about-me__text").innerHTML =
                data.user_profile.about;

              document.querySelector(".header_1").innerHTML =
                data.user_profile.header_1;
              document.querySelector(".header_2").innerHTML =
                data.user_profile.header_2;
              document.querySelector(".header_3").innerHTML =
                data.user_profile.header_3;
              document.querySelector(".header_4").innerHTML =
                data.user_profile.header_4;
              document.querySelector(".header_5").innerHTML =
                data.user_profile.header_5;
             
              document.querySelector(".header_1_link").href =
                "#" + capitalizeFirstWord(data.user_profile.header_1);
              document.querySelector(".header_2_link").href =
                "#" + capitalizeFirstWord(data.user_profile.header_2);
              document.querySelector(".header_3_link").href =
                "#" + capitalizeFirstWord(data.user_profile.header_3);
              document.querySelector(".header_4_link").href =
                "#" + capitalizeFirstWord(data.user_profile.header_4);
              document.querySelector(".header_5_link").href =
                "#" + capitalizeFirstWord(data.user_profile.header_5);
             

              document.querySelector(".header_1_id").id = capitalizeFirstWord(
                data.user_profile.header_1
              );

              document.querySelector(".header_2_id").id = capitalizeFirstWord(
                data.user_profile.header_2
              );
              document.querySelector(".header_2_title").textContent =
                data.user_profile.header_2;

                  if (galleryCurrentPage < galleryTotalPages) {
                    galleryCurrentPage++;
                    galleryShowData();
                    galleryUpdatePaginationButtons();
                  }
                });
                pagination.appendChild(nextButton);

                galleryUpdatePaginationButtons();
              }

              function galleryUpdatePaginationButtons() {
                const buttons = document.querySelectorAll(
                  ".pagination-gallery li"
                );
                buttons.forEach((button) =>
                  button.classList.remove("active", "disabled")
                );
                buttons[galleryCurrentPage].classList.add("active");

                if (galleryCurrentPage === 1) {
                  buttons[0].classList.add("disabled");
                }
                if (galleryCurrentPage === galleryTotalPages) {
                  buttons[buttons.length - 1].classList.add("disabled");
                }
              }

              const partnersElement = document.createElement("div");
              partnersElement.className = "logos";

              const partnersElement2 = document.createElement("div");
              partnersElement2.className = "logos";

              data.gallary_partners.forEach((gallaryItem) => {
                if (gallaryItem.category == "partners") {
                  if (gallaryItem.show == 1) {
                    const imgElement = document.createElement("img");
                    imgElement.src =
                      "../static/mainassets/images/media/" +
                      gallaryItem.image_name;
                    imgElement.className = "partnersimage";

                    partnersElement.appendChild(imgElement);

                    const imgElementClone = imgElement.cloneNode(true);
                    partnersElement2.appendChild(imgElementClone);
                    partnersCount++;
                  }
                }
              });
              document.querySelector(".slider").appendChild(partnersElement);
              document.querySelector(".slider").appendChild(partnersElement2);
              const partnersImages =
                document.querySelectorAll(".partnersimage");
              const partnersWidth = `calc(100% / ${
                partnersCount + partnersCount * 0.25
              })`;
              partnersImages.forEach(
                (img) => (img.style.width = partnersWidth)
              );
            }

            if (data.testimonial && data.testimonial.length > 0) {
              data.testimonial.forEach((dataItems) => {
                // Create elements
                const slideDiv = document.createElement("div");
                slideDiv.className = "slide text-center";

                const rowDiv = document.createElement("div");
                rowDiv.className = "row";

                const colDiv = document.createElement("div");
                colDiv.className = "col-xl-8 col-md-12 d-block mx-auto";

                const testimonialDiv = document.createElement("div");
                testimonialDiv.className = "testimonia";

                const quoteIcon = document.createElement("i");
                quoteIcon.className = "fa fa-quote-left fs-20 text-white-80";

                const testimonialText = document.createElement("span");
                testimonialText.textContent = dataItems.testimonial_details;

                const textParagraph = document.createElement("p");
                textParagraph.className = "text-white-80";
                textParagraph.appendChild(quoteIcon);
                textParagraph.appendChild(testimonialText);

                const titleHeader = document.createElement("h3");
                titleHeader.className = "title";
                titleHeader.textContent = dataItems.testimonial_name;

                // Append elements to the document
                testimonialDiv.appendChild(textParagraph);
                testimonialDiv.appendChild(titleHeader);

                colDiv.appendChild(testimonialDiv);
                rowDiv.appendChild(colDiv);
                slideDiv.appendChild(rowDiv);
                document
                  .querySelector(".testimonial-carousel")
                  .appendChild(slideDiv);
              });
            }

            if (data.users_address_data && data.users_address_data.length > 0) {
              data.users_address_data.forEach((addressElements) => {
                // Create a div element
                const divElement = document.createElement("div");
                divElement.className =
                  "col-lg-4 col-sm-6 col-md-4 reveal revealright show_address_show_hide)";

                // Create an h6 element for the heading
                const headingElement = document.createElement("h6");
                headingElement.textContent =
                  addressElements.address_title + " Address";

                // Create a ul element for the list
                const ulElement = document.createElement("ul");
                ulElement.className = "list-unstyled mb-4";

                const addressliElement = document.createElement("li");
                const adsressaElement = document.createElement("a");
                adsressaElement.href = "javascript:void(0);";
                adsressaElement.textContent = addressElements.address;

                addressliElement.appendChild(adsressaElement);
                ulElement.appendChild(addressliElement);

                if (addressElements.phone != "") {
                  const phoneliElement = document.createElement("li");
                  const phoneaElement = document.createElement("a");
                  phoneaElement.href = "javascript:void(0);";
                  phoneaElement.textContent = "Phone: " + addressElements.phone;

                  phoneliElement.appendChild(phoneaElement);
                  ulElement.appendChild(phoneliElement);
                }
                if (addressElements.mobile != "") {
                  const mobileliElement = document.createElement("li");
                  const mobileaElement = document.createElement("a");
                  mobileaElement.href = "javascript:void(0);";
                  mobileaElement.textContent =
                    "Mobile: " + addressElements.mobile;

                  mobileliElement.appendChild(mobileaElement);
                  ulElement.appendChild(mobileliElement);
                }

                if (addressElements.whatsapp != "") {
                  const whatsappliElement = document.createElement("li");
                  const whatsappaElement = document.createElement("a");
                  whatsappaElement.href = "javascript:void(0);";
                  whatsappaElement.textContent =
                    "WhatsApp: " + addressElements.whatsapp;

                  whatsappliElement.appendChild(whatsappaElement);
                  ulElement.appendChild(whatsappliElement);
                }
                if (addressElements.mail != "") {
                  const emailliElement = document.createElement("li");
                  const emailaElement = document.createElement("a");
                  emailaElement.href = "javascript:void(0);";
                  emailaElement.textContent = "Email: " + addressElements.mail;

                  emailliElement.appendChild(emailaElement);
                  ulElement.appendChild(emailliElement);
                }

                divElement.appendChild(headingElement);
                divElement.appendChild(ulElement);

                // Append the div element to the document body (or another container)
                document
                  .querySelector(".address_show_footer")
                  .appendChild(divElement);
              });
            }
            if (data.hide_show_data && data.hide_show_data.length > 0) {
              data.hide_show_data.forEach((showItems) => {
                if (showItems.identity === "about" && showItems.status === 0) {
                  document.querySelector(".about_show_hide").style.display =
                    "none";
                }
                if (
                  showItems.identity === "education" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".education_show_hide").style.display =
                    "none";
                }
                if (showItems.identity === "work" && showItems.status === 0) {
                  document.querySelector(".work_show_hide").style.display =
                    "none";
                }
                if (
                  showItems.identity === "education" &&
                  showItems.status === 0 &&
                  showItems.identity === "work" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".education_work_hide").style.display =
                    "none";
                }
                if (
                  showItems.identity === "service" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".header_3_id").style.display = "none";
                }
                if (
                  showItems.identity === "product" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".product_show_hide").style.display =
                    "none";
                }
                if (
                  showItems.identity === "service" &&
                  showItems.status === 0 &&
                  showItems.identity === "product" &&
                  showItems.status === 0
                ) {
                  document.querySelector(
                    ".service_product_hide"
                  ).style.display = "none";
                }

                if (showItems.identity === "client" && showItems.status === 0) {
                  document.querySelector(".header_4_id").style.display = "none";
                }
                if (
                  showItems.identity === "gallery" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".gallery_show_hide").style.display =
                    "none";
                }
                if (
                  showItems.identity === "client" &&
                  showItems.status === 0 &&
                  showItems.identity === "gallery" &&
                  showItems.status === 0
                ) {
                  document.querySelector(
                    ".partners_gallery_hide"
                  ).style.display = "none";
                }

                if (
                  showItems.identity === "testimonial" &&
                  showItems.status === 0
                ) {
                  document.querySelector(
                    ".testimonial_hide_show"
                  ).style.display = "none";
                }
                if (
                  showItems.identity === "contact" &&
                  showItems.status === 0
                ) {
                  document.querySelector(".header_5_id").style.display = "none";
                  document.querySelector(".contact_hide").style.display =
                    "none";
                }
                if (showItems.identity === "social" && showItems.status === 0) {
                  document.querySelector(".social_grid").style.display = "none";
                }
                if (
                  showItems.identity === "address" &&
                  showItems.status === 0
                ) {
                  const addressElements = document.querySelectorAll(
                    ".show_address_show_hide"
                  );
                  addressElements.forEach((element) => {
                    element.style.display = "none";
                  });
                }
              });
            }
          });
      }
      showEducation();
      function displayGalleryModal(gallaryData) {
        document.querySelector(".gallery_image_modal_show").src =
          "../static/mainassets/images/media/" + gallaryData.image_name;
        document.querySelector(".gallary_title").textContent =
          gallaryData.image_title;
        document.querySelector(".gallary_details").textContent =
          gallaryData.image_short_details;
      }
    </script>
